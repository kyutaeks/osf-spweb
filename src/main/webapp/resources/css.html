<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
label {
	color: red;
}

div label {
	color: blue;
}

.none-java {
	color: yellow;
}
</style>
<body>
	<div>
		<form>
			<label>안녕하세요.</label>
		</form>
		<label for="id">아이디 : </label><input type="text" id="id"><br>
		<label for="pwd" class="none-java">비밀번호 :</label><input type="text"
			id="pwd"><br>
		<button>로그인</button>
		<table>
			<tr>
				<td><label class="none-java">하하</label></td>
			</tr>
		</table>
	</div>
	<label>아이디와 비밀번호는 필수입니다.</label>
	<script>
		document.getElementByid("id");
		document.querySelector('#id');
	</script>
</body>
</html>
